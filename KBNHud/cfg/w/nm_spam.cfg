//wait verify
alias nm_wait_change 	"wait 5; alias wait_state wait_false
alias nm_wait_check  	"alias wait_state nm_wait_true; nm_wait_change; wait_state

//wait ENABLED
alias nm_wait_true   	"nm_loop_load;txt_confirm

//wait DISABLED
alias nm_wait_false 	"txt_fail

alias nm_ltoggle	"nm_lstart
alias nm_lstart 	"alias nm_wait_true nm_loop_load; nm_loop_load; alias nm_ltoggle nm_lstop
alias nm_lstop 		"alias nm_wait_true; alias nm_ltoggle nm_lstart; txt_off 
alias nm_loop_load	"+use_action_slot_item; wait 10; -use_action_slot_item; nm_wait_check

alias nm_confirm	"text_on; echo _spam.ON; text_off
alias nm_fail		"text_on; echo _Wait.disabled.spam.OFF; text_off
alias nm_off		"text_on; echo _spam.OFF; text_off