//wait verify
alias dm_wait_change 	"wait 5; alias wait_state wait_false
alias dm_wait_check  	"alias wait_state dm_wait_true; dm_wait_change; wait_state

//wait ENABLED
alias dm_wait_true   	"bind mouse1 +dm_spam;txt_confirm

//wait DISABLED
alias dm_wait_false 	"bind mouse1 +attack;txt_fail

alias +dm_spam 		"alias loop_attack spam_attack; loop_attack
alias -dm_spam 		"alias loop_attack
alias loop_attack	"spam_attack
alias spam_attack 	"+attack; wait 5; -attack; wait 5; -attack; loop_attack

alias spam_toggle 	"spam_on
alias spam_on 		"dm_wait_check;alias spam_toggle spam_off
alias spam_off 		"bind mouse1 +attack;alias spam_toggle spam_on;txt_off