// +/-
alias +teamonly 		"+teamtalk; +voicerecord
alias -teamonly 		"-teamtalk; -voicerecord

alias +j_duck 			"+jump; +duck; spec_mode
alias -j_duck 			"-duck; -jump

// toggle
alias _speech 			"t_on
alias t_on 				"voice_loopback 1; +voicerecord; alias _speech t_off
alias t_off 			"voice_loopback 0; -voicerecord; alias _speech t_on

alias 0.amby			"1.amby
alias 1.amby 			"alias 0.amby 2.amby; fov_desired 50; viewmodel_fov 54; sensitivity 4.0
alias 2.amby 			"alias 0.amby 1.amby; fov_desired 90; viewmodel_fov 90; sensitivity 8.0

alias gto 				"glitch_on
alias glitch_on 		"sv_cheats 1;showtriggers 1; showtriggers_toggle; r_dispbuildable 1; r_drawclipbrushes 2; vcollide_wireframe 1; buddha; alias gto glitch_off
alias glitch_off 		"showtriggers 0; showtriggers_toggle; r_dispbuildable 0; r_drawclipbrushes 0; vcollide_wireframe 0; buddha; alias gto glitch_on

// Standard
alias game_fix 			"record fix; stop; hud_reloadscheme; snd_restart; refresh_options_dialog; clear
alias undisguise_spy 	"disguise 8 -2
alias viewmodel_toggle 	"incrementvar r_drawviewmodel 0 1 1
alias text_on			"exec w/on
alias text_off			"exec w/off
alias txt_confirm		"text_on; echo _spam.ON; text_off
alias txt_fail			"text_on; echo _Wait.disabled.spam.OFF; text_off
alias txt_off			"text_on; echo _spam.OFF; text_off

// Null Movement
alias +mfwd 			"-back; +forward; alias checkfwd +forward
alias +mback 			"-forward; +back; alias checkback +back
alias +mleft 			"-moveright; +moveleft; alias checkleft +moveleft
alias +mright 			"-moveleft; +moveright; alias checkright +moveright
alias -mfwd 			"-forward; checkback; alias checkfwd
alias -mback 			"-back; checkfwd; alias checkback
alias -mleft 			"-moveleft; checkright; alias checkleft
alias -mright 			"-moveright; checkleft; alias checkright
alias checkfwd 			"
alias checkback 		"
alias checkleft 		"
alias checkright 		"
